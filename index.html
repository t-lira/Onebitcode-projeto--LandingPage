<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rumo a marte - OnebitX</title>
  <!-- CSS/Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS/Sass -->
  <link rel="stylesheet" href="assets/sass.css">
</head>
<body class="py-5 container--bg">

  <main class="container-fluid  px-4">

    <div class="row">

      <div class="col"></div>

      <div class="col-12 col-md-8 col-lg-4 box-bg px-4">
        <!--Logo Image-->
        <div class="text-center mt-4 mb-4">
          <img src="assets/image/logoOneBitDark.png" alt="Logo" class="img-fluid image-logo">
        </div>

        <!--form-->
        <form action="" class="">

          <div class="mb-3">
            <p class="mt-3 paragraph">1 - Qual o seu nome?</p>

              <div class="mb-3 input-group">
                <label class="input-group-text" id="basic-01">Primeiro nome:</label>
                <input type="text" class="form-control" placeholder="Digite aqui .." aria-label="Username" aria-describedby="basic-01">
              </div>
              <div class="mb-3 input-group">
                <label class="input-group-text" id="basic-02">Segundo nome:</label>
                <input type="text" class="form-control" placeholder="Digite aqui .." aria-label="Username" aria-describedby="basic-02">
              </div>
          </div>

          <div class="mb-3 ">
            <p class="mt-3 paragraph">2 - Qual o seu gênero?</p>

            <div class="form-check">
              <input type="radio" class="form-check-input" name="radioDefault" id="radioDefault-01">
              <label for="radioDefault-01" class="form-check-label">
                Homem
              </label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="radioDefault" id="radioDefault-02">
              <label for="radioDefault-02" class="form-check-label">
              Mulher
              </label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="radioDefault" id="radioDefault-03">
              <label for="radioDefault-03" class="form-check-label">
                Prefiro não informar
              </label>
            </div>
          </div>


          <div class="mb-3">
            <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez:</p>

            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input" role="switch" id="checkDefault">
              <label for="form-check-label" for="checkDefault">Treinamento básico de astronauta</label>
            </div>
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input" role="switch" id="checkDefault">
              <label for="form-check-label" for="checkDefault">Treinamento físico básico</label>
            </div>
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input" role="switch" id="checkDefault">
              <label for="form-check-label" for="checkDefault">Treinamento avançado de astronauta</label>
            </div>
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input" role="switch" id="checkDefault">
              <label for="form-check-label" for="checkDefault">Treinamento físico intenso</label>
            </div>
          </div>

    
          <div class="mb-3">
            <p class="mt-3 paragraph">4 - Quais você acha que são suas qualidades?</p>

            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input"  id="check-inline-01" value="option-01">
              <label for="form-check-label" for="check-inline-01">Proativo</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input"  id="check-inline-01" value="option-01">
              <label for="form-check-label" for="check-inline-01">Resistente</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input"  id="check-inline-01" value="option-01">
              <label for="form-check-label" for="check-inline-01">Não vomito fácil</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input"  id="check-inline-01" value="option-01">
              <label for="form-check-label" for="check-inline-01">não temo marciano</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input"  id="check-inline-01" value="option-01">
              <label for="form-check-label" for="check-inline-01">Já vi totos os star Wars</label>
            </div>
          </div>
          
          <!-- Button form -->
          <div class="text-center mb-3">
            <button class="btn btn-outline-danger button"> Enviar</button>
          </div>
        </form>
      </div>

      <div class="col"></div>

    </div>
  </main>

  <!--Footer-->
  <div class="col-12 text-light footer">
    <p class="text-center">Feito por Thais Lira &copy; OneBitCode todos os direitos reservados - 2024</p>
  </div>
  
<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
